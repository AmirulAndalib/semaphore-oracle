[profile.default]
src = 'src'
out = 'out'
libs = ['lib']
ffi = true
remappings = [
  '@semaphore-protocol/contracts=node_modules/@semaphore-protocol/contracts',
  'solmate=lib/solmate/src',
  'forge-std=lib/forge-std/src'
]

